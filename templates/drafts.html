{% extends 'base.html' %}
{% block content %}
<div class="wrapper">
    {% for post in object_list %}
    <div class="overwrap">
        <h2>{{post.title}}</h2>
        <span class="created_date">{{post.created_at}}</span>
        {{post.content|safe|linebreaksbr|truncatechars:100}}
    </div>
    <a href="{% url 'delete' slug=post.slug %}" class="delete_btn">Delete</a>
    <a href="{{post.detail}}" class="submit_btn">Cancel</a>
    {% endfor %}
</div>










<style>
.main-header{
    background:none;
    height:auto;
}
.nav{
    background:rgba(5, 2, 2, 0.986);
}
body,html{
    height:100%;
}
</style>
{% endblock %}
